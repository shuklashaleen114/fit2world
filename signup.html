    <class class="container">
        <center>
            <div class="Form">
                <form action="isert_rec.php" method="post">
                    <table>
                        <tr>
                            <td>
                                Enter Name: 
                            </td>
                            <td>
                                <input type="text" name="Name" placeholder="Name" required>
                            </td>
                        </tr>
        
                        <tr>
                            <td>
                                Enter Surname: 
                            </td>
                            <td>
                                <input type="text" name="Surname" placeholder="Surname" required>
                            </td>
                        </tr>
        
                        <tr>
                            <td>
                                Enter Mobile Number: 
                            </td>
                            <td>
                                <input type="number" name="Mobile" placeholder="Mobile" required>
                            </td>
                        </tr>
        
                        <tr>
                            <td>
                                Enter E-mail Address: 
                            </td>
                            <td>
                                <input type="textarea" name="Address" placeholder="Address" required>
                            </td>
                        </tr>
        
                         <tr>
                            <td>
                                Date of Birth: 
                            </td>
                            <td>
                                <input type="date" id="birthday" name="birthday" required>
                            </td>
                        </tr>
        
                         <tr>
                            <td>
                               Create Password 
                            </td>
                            <td>
                                <input type="password" id="password" name="password" placeholder="Password" required>
                            </td>
                        </tr>
                        <tr></tr>
                        <tr></tr>
        
                        <tr>
                            <td>
                               Confirm Password 
                            </td>
                            <td>
                                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
                            </td>
                        </tr>
        

                        <tr>
                            <td>
                                Gender: 
                            </td>
                            <td>
                                <input type="radio" id="Male" name="Gen" value="Male" required>
                                <label for="Male">Male</label>
                                <input type="radio" id="Female" name="Gen" value="Female" required>
                                <label for="Female">Female</label>
                            </td>
                        </tr>
        
                        <tr></tr>
                        <tr></tr>
                        <tr align="center">
                            <td>
                                <input type="submit" value="Submit" id="Submit"> 
                            </td>
                            <td>
                                <input type="button" value="Reset" id="Reset">
                            </td>
                        </tr>
                    </table>
                   
                   
        
                </form>
